name: Scrape BeIN Highlights

on:
  schedule:
    - cron: "*/15 * * * *"  # 15 dakikada bir çalışır
  workflow_dispatch:  # manuel başlatmak için

jobs:
  scrape_highlights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        run: |
          python metv.py  # kodun adı neyse onu yaz

      - name: Upload metv folder as artifact
        uses: actions/upload-artifact@v3
        with:
          name: metv
          path: metv/
