name: Türk Futbol Maç Özetleri Çekici
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  mac_ozetleri_cek:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depo Klonlama
        uses: actions/checkout@v4
        
      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Bağımlılıkların Kurulması
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Çıktı Klasörünün Oluşturulması
        run: mkdir -p playsport
        
      - name: Çekicinin Çalıştırılması
        run: python scraper.py
        
      - name: Çıktı Dosyalarının Doğrulanması
        run: |
          ls -la playsport/
          find playsport/ -name "*.m3u" | wc -l
          
      - name: Değişikliklerin Kaydedilmesi
        run: |
          rm -rf metv || true
          mv playsport metv
          git config user.name "GitHub Actions Bot"
          git config user.email "bot@example.com"
          git add metv
          git commit -m "Futbol maç özetleri güncellemesi [ci atlama]" -m "Otomatik olarak GitHub Actions tarafından oluşturuldu"
          git push origin HEAD:$GITHUB_REF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
