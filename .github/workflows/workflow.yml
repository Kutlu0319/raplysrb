name: Turkish Football Highlights Scraper
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  scrape_highlights:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run Scraper
        run: python scraper.py
        
      - name: Move Output to Metv Folder
        run: |
          rm -rf metv || true
          mv playsport metv
      
      - name: Commit Changes to Repository
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "bot@example.com"
          git add metv
          git commit -m "Update football highlights [skip ci]" -m "Automatically generated by GitHub Actions"
          git push origin HEAD:$GITHUB_REF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Verify Output Files
        run: |
          ls -la metv/
          find metv/ -name "*.m3u" | wc -l
