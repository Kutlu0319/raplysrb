name: Turkish Football Highlights Scraper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      output_format:
        description: Output format (m3u or metv)
        required: false
        default: m3u

jobs:
  scrape_highlights:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Create Output Structure
        run: |
          mkdir -p playsport/ana_menu
          mkdir -p playsport/by_league
          
      - name: Run Scraper
        env:
          OUTPUT_FORMAT: ${{ inputs.output_format }}
        run: |
          python scraper.py
          
      - name: Verify Output Files
        run: |
          ls -la playsport/
          find playsport/ -name "*.m3u" | wc -l
          find playsport/ -name "*.metv" | wc -l
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: football-highlights
          path: playsport/
